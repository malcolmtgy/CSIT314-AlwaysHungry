<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>C2C Cleaner Matching Platform</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <!-- Dashboard Section -->
        <div id="dashboard" class="hidden">
            <h2>Dashboard</h2>
            <div id="dashboardContent"></div>
            <button onclick="logout()">Logout</button>
        </div>

        <!-- Home Owner Panel -->
        <div id="homeOwnerSection" class="section hidden">
            <h3>Home Owner Functions</h3>
            <button onclick="viewAvailableServices()">View Available Cleaners</button>
            <ul id="availableServices"></ul>
            <h4>My Shortlist</h4>
            <ul id="shortlist"></ul>
        </div>
        <script src="script.js"></script>
        <script>
            window.addEventListener("DOMContentLoaded", () => {
                const user = sessionStorage.getItem("currentUser");
                if (!user) {
                  alert("Not authenticated. Redirecting to login page.");
                  window.location.href = "index.html";
                }
            });            
        </script>          
    </body>
</html>
