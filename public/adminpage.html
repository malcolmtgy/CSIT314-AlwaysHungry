<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin User Management</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 0; }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 15px 30px; background-color: #222; color: white;
    }
    .logo {
      font-size: 24px; font-weight: bold; color: #00e676;
      pointer-events: none; cursor: default;
    }
    header a { color: white; text-decoration: none; margin-left: 20px; }
    main { padding: 20px; }

    table {
      width: 100%; border-collapse: collapse; margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc; padding: 10px; text-align: left;
    }
    th { background-color: #f2f2f2; }
    button { padding: 6px 12px; }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px);
      background-color: rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal.hidden {
      display: none;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      min-width: 300px;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      position: relative;
    }
    .modal-content .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <span class="logo">üßπ AH Home Cleaners</span>
    <nav>
      <a href="/adminCreate.html">Create Account</a>
      <a href="/adminpage.html">Manage Users</a>
      <a href="/profile.html">Profile</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <main>
    <h2>User Accounts</h2>
    <div style="margin-bottom: 15px;">
      <input
        type="text"
        id="searchInput"
        placeholder="Search by name or role..."
        oninput="filterUsers()"
        style="padding: 8px; width: 300px;"
      />
    </div>
    <table id="userTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <div id="profileModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeProfile()">&times;</span>
      <h3>User Profile</h3>
      <p><strong>Name:</strong> <span id="profileName"></span></p>
      <p><strong>Email:</strong> <span id="profileEmail"></span></p>
      <p><strong>Role:</strong> <span id="profileRole"></span></p>
      <p><strong>Status:</strong> <span id="profileStatus"></span></p>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('authToken');
    if (!token) window.location.href = '/login.html';

    let allUsers = [];

    function logout() {
      localStorage.removeItem('authToken');
      window.location.href = '/login.html';
    }

    async function loadUsers() {
      const res = await fetch('/api/users/admin/users', {
        headers: { 'Authorization': 'Bearer ' + token }
      });

      const data = await res.json();
      allUsers = data.users; // ‚úÖ Store users for filtering
      renderUserTable(allUsers);
    }

    function renderUserTable(users) {
      const tbody = document.querySelector('#userTable tbody');
      tbody.innerHTML = '';

      users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.role}</td>
          <td>
            <select onchange="updateStatus('${user._id}', this.value)">
              <option value="active" ${user.status === 'active' ? 'selected' : ''}>Active</option>
              <option value="inactive" ${user.status === 'inactive' ? 'selected' : ''}>Inactive</option>
              <option value="suspended" ${user.status === 'suspended' ? 'selected' : ''}>Suspended</option>
            </select>
          </td>
          <td>
            <button onclick="viewProfile('${user._id}')">üëÅÔ∏è View</button>
            <button onclick="deleteUser('${user._id}')">‚ùå Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function filterUsers() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const filtered = allUsers.filter(user =>
        user.name.toLowerCase().includes(keyword) ||
        user.role.toLowerCase().includes(keyword)
      );
      renderUserTable(filtered);
    }

    async function deleteUser(id) {
      if (!confirm("Are you sure you want to delete this user?")) return;

      await fetch(`/api/users/admin/users/${id}`, {
        method: 'DELETE',
        headers: { 'Authorization': 'Bearer ' + token }
      });

      loadUsers();
    }

    loadUsers();

    function viewProfile(userId) {
      const user = allUsers.find(u => u._id === userId);
      if (!user) return;

      document.getElementById('profileName').textContent = user.name;
      document.getElementById('profileEmail').textContent = user.email;
      document.getElementById('profileRole').textContent = user.role;
      document.getElementById('profileStatus').textContent = user.status;

      document.getElementById('profileModal').classList.remove('hidden');
    }

    function closeProfile() {
      document.getElementById('profileModal').classList.add('hidden');
    }

    async function updateStatus(userId, newStatus) {
      const token = localStorage.getItem("authToken");

      try {
        const res = await fetch(`/api/users/admin/users/${userId}/status`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ status: newStatus }),
        });

        const data = await res.json();

        if (res.ok) {
          alert(`‚úÖ Status updated to ${newStatus}`);
        } else {
          alert(`‚ùå Failed to update status: ${data.error}`);
        }
      } catch (err) {
        console.error(err);
        alert("‚ùå Server error while updating status.");
      }
    }
  </script>
</body>
</html>
