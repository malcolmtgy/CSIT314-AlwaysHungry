<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 0; }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #222;
      color: white;
    }

    header a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00e676;
      text-decoration: none;
      margin-left: 0;
      pointer-events: none;
      cursor: default;
    }

    main {
      padding: 20px;
    }

    input {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 300px;
    }

    button {
      padding: 10px 15px;
    }

    #response {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <span class="logo">üßπ AH Home Cleaners</span>
    <nav>
      <a href="/login.html">Login</a>
      <a href="/register.html">Register</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Login</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p id="response"></p>
  </main>

  <script>
    const form = document.getElementById('loginForm');
    const responseMsg = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const credentials = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };

      try {
        const res = await fetch('/api/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(credentials)
        });

        const data = await res.json();

        if (res.ok) {
          sessionStorage.setItem("token", data.token);
          sessionStorage.setItem("currentUser", JSON.stringify(data.user));
          localStorage.setItem('authToken', data.token);
          responseMsg.innerText = `‚úÖ Welcome, ${data.user.name} (${data.user.role})`;

          if (data.user.role === 'cleaner') {setTimeout(() => {window.location.href = "/createListing.html";}, 1000);}
            else if (data.user.role === 'admin') {setTimeout(() => {window.location.href = "/adminpage.html";}, 1000);}
            else if (data.user.role === 'homeowner') {setTimeout(() => {window.location.href = "/listings.html";}, 1000);}
            else if (data.user.role === 'manager') {setTimeout(() => {window.location.href = "/managerCategories.html";}, 1000);}
            else {setTimeout(() => {window.location.href = "/login.html";}, 1000);}
        }
        else {
          responseMsg.innerText = `‚ùå ${data.error}`;
        }
      } 
      catch (err) {
        responseMsg.innerText = '‚ùå Failed to connect to server.';
      }
    });
  </script>
</body>
</html>
